<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Filmes</a>
                    <a href="#">Séries</a>
                    <a href="#">Categorias</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O AUTO DA COMPADECIDA</h3>
                <p class="descricao">
                    As aventuras dos nordestinos João Grilo, um sertanejo pobre e mentiroso, e Chicó, o mais covarde dos homens.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <Button class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </Button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/fc18bea0ac.js" crossorigin="anonymous"></script>
</body>
</html>
